<!DOCTYPE html>
<html lang="en" dir="ltr">
     <head>
        <meta charset="utf-8"> 
        <meta name="viewport" content=""width=device-width, initial-scale="1">
       
        <title>Rapid Writer</title>
        <link rel="shortcut icon" href="./assets/image/Half-Moon-PNG-Pic.png" type="image/x-icon" >
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Audiowide&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Electrolize&display=swap" rel="stylesheet">
        <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css" rel="stylesheet"/>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
        <link rel="stylesheet" href="./assets/style/index.css" media="all">
        <script src="./assets/script/index.js" defer></script>
     </head>    
     <body>
        <div class="highScores">
            <h5>High Scores</h5>
            <ol class="scoreList">
            </ol>
            <img src="./assets/image/avatar.png" alt="clear">
            <p class="clearScore">Clear Scores</p>
        </div>
        <header>
            <div class="container">
                <h1>Rapid Writer</h1>
                <div class="box">
                    <h2 class="descrip">A Fast-Typing Game</h2>
                    <div class="hide">
                        <div class="timer">
                            <h3>Time Left:
                                <span class="time"></span>
                            </h3>
                        </div>
                        <div class="output">
                            <h3>Score:
                                <span class="score"></span>
                            </h3>
                        </div>
                    </div>
                    <p class="text">
                        Enter as many of the displayed words possible in the displayed time!
                    </p>
                    <h2 class="display" id="display">Welcome!</h2>
                    <div class="typing">
                        <input type="text" class="input" 
                        maxlength="15">
                        <button type="submit" class="btn">Start!</button>
                    </div>
                    <h4 class="message"></h4>
                </div>
            </div>
            
        </main>
     </body>
</html>
